server:
  port: 8080

spring:
  application:
    name: statetrail-backend
  datasource:
    url: jdbc:postgresql://localhost:5432/statetrail
    username: statetrail
    password: statetrail
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
    open-in-view: false

management:
  endpoints:
    web:
      exposure:
        include: health,info

storage:
  minio:
    endpoint: http://localhost:9000
    access-key: minioadmin
    secret-key: minioadmin
    bucket: statetrail


